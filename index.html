<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Todo List</title>
    <!-- bulma docs: http://bulma.io/documentation/overview/start/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app" class="container">

      <div class="column is-half is-offset-one-quarter content">

        <section>
          <div class="card" v-for="todo in todoList">
            <div class="card-header">
              <p class="card-header-title">{{ todo.title }}</p>
            </div>
            <div class="card-content">
              <p>{{ todo.content }}</p>
            </div>
            <footer class="card-footer">
              <a v-on:click="editTodo(todo)" class="card-footer-item">Edit</a>
              <a v-on:click="eraseTodo(todo)" class="card-footer-item">Done</a>
            </footer>
          </div>
        </section>

        <section>
          <label class="label">New Todo</label>
          <div class="control is-grouped">
            <div class="control is-expanded">
              <input v-model="inputTitle" type="text" class="input" placeholder="Todo title here"/>
            </div>
            <div class="control createbutton" v-show="!editing">
              <!-- <a class="button is-primary">Create</a> -->
              <a v-on:click="addTodo" class="button">Create</a>
            </div>
            <div class="control" v-show="editing">
              <!-- <a class="button is-primary">Save</a> -->
              <a v-on:click="saveTodo" class="button">Save</a>
            </div>
          </div>
          <div class="control">
            <textarea v-model="inputContent" class="textarea" placeholder="Todo item content"></textarea>
          </div>
          <div class="control" v-show="editing">
            <!-- this should only be visible if we are editing -->
            <a v-on:click="cancelTodo" class="button">Cancel</a>
          </div>
        </section>

      </div>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
